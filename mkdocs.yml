site_name: ivrobust
site_description: Weak-instrument robust inference for linear IV in Python
site_url: https://gsaco.github.io/ivrobust/
site_author: ivrobust contributors
docs_dir: docs-src
site_dir: docs
repo_url: https://github.com/gsaco/ivrobust
repo_name: gsaco/ivrobust
edit_uri: edit/main/docs-src/

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/logo.svg
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.top
    - navigation.tabs
    - navigation.indexes
    - navigation.sections
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.action.edit
    - content.action.view
    - toc.follow
  palette:
    - scheme: default
      primary: blue grey
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
      accent: amber
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/gsaco/ivrobust
      name: ivrobust on GitHub
  generator: false

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_source: false
            show_signature_annotations: true
  - bibtex:
      bib_file: "docs-src/references.bib"
      enable_inline_citations: false
  - mkdocs-jupyter:
      include_source: true
      execute: false

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.keys

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/extra.js

nav:
  - Home: index.md
  - Start here:
      - Quickstart: quickstart.md
      - Practitioner workflow: user-guide/workflow.md
      - Choosing a method: user-guide/choosing.md
      - User guide: user-guide/index.md
  - Methods:
      - Methods at a glance: methods/index.md
      - Anderson-Rubin inference: user-guide/ar.md
      - LM/K test: user-guide/lm.md
      - CLR test: user-guide/clr.md
      - Estimators: user-guide/estimators.md
      - Diagnostics & interpretation: diagnostics-interpretation.md
      - Diagnostics: user-guide/diagnostics.md
      - Covariance choices: user-guide/covariance.md
      - Numerical stability: user-guide/numerics.md
      - Many instruments: user-guide/many_instruments.md
      - Plotting: user-guide/plotting.md
  - Examples:
      - Notebook gallery: notebooks.md
      - 00 Quickstart: notebooks/00_quickstart.ipynb
      - 01 Practitioner workflow: notebooks/01_practitioner_workflow_single_endog.ipynb
      - 02 Diagnostics and inference: notebooks/02_diagnostics_and_inference.ipynb
      - 04 Many instruments bias: notebooks/04_many_instruments_bias_tsls_liml_fuller.ipynb
      - 04 Real data example: notebooks/04_real_data_example.ipynb
