site_name: ivrobust
site_description: Weak-instrument robust inference for linear IV in Python
repo_url: https://github.com/gsaco/ivrobust
repo_name: gsaco/ivrobust
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.indexes
    - content.code.copy
    - toc.follow
  palette:
    - scheme: default

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_source: false
            show_signature_annotations: true
  - bibtex:
      bib_file: "docs/references.bib"
  - mkdocs-jupyter:
      include_source: true
      execute: false

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.highlight

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - User guide:
      - user-guide/index.md
      - Anderson-Rubin inference: user-guide/ar.md
      - LM/K test: user-guide/lm.md
      - CLR test: user-guide/clr.md
      - Estimators: user-guide/estimators.md
      - Diagnostics: user-guide/diagnostics.md
      - Plotting: user-guide/plotting.md
  - Notebooks: notebooks.md
  - API reference: reference/api.md
  - References: references.md
  - How to cite: how-to-cite.md
  - Roadmap: roadmap.md
  - FAQ: faq.md
