name: Release Docs

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  docs-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install (docs)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[docs,plot]"

      - name: Sync docs notebooks
        run: python scripts/sync_docs_notebooks.py

      - name: Deploy docs
        run: mkdocs gh-deploy --force
