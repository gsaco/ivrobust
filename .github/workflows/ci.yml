name: CI

on:
  push:
    branches: ["main"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install (dev)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,plot]"

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: Black format check
        run: black --check .

  typecheck:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install (dev)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,plot]"

      - name: Mypy
        run: mypy src/ivrobust

      - name: Pyright
        run: pyright

  tests:
    runs-on: ${{ matrix.os }}
    needs: [typecheck]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]
    env:
      PYTHONHASHSEED: "0"
      MPLBACKEND: "Agg"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install (dev)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,plot]"

      - name: Pytest + coverage
        run: |
          pytest --cov --cov-report=term-missing --cov-fail-under=90

  security:
    runs-on: ubuntu-latest
    needs: [tests]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install (audit)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Pip audit
        run: |
          pip-audit

  build:
    runs-on: ubuntu-latest
    needs: [tests]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Build sdist/wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
          python -m build

      - name: Twine check
        run: |
          python -m twine check dist/*

  docs:
    runs-on: ubuntu-latest
    needs: [tests]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install (docs)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[docs,plot]"

      - name: Build docs
        run: mkdocs build --strict

  notebooks:
    runs-on: ubuntu-latest
    needs: [tests]
    env:
      MPLBACKEND: "Agg"
      PYTHONHASHSEED: "0"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install (dev)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,plot]"

      - name: Execute notebooks
        run: |
          pytest --nbmake notebooks/*.ipynb
